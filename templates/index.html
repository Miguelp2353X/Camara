<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Puño</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        video {
            width: 640px;
            height: 480px;
            border: 2px solid white;
        }
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
            z-index: 10;
        }
        video#video-reproducir {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <h1>Cierra el puño para activar el video</h1>

    <video id="video-feed" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div id="flash"></div>
    
    <video id="video-reproducir" autoplay muted playsinline>
        <source id="video-source" src="" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let videoEnReproduccion = false;

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setInterval(capturarYEnviar, 500);
            })
            .catch(error => console.error("No se pudo acceder a la cámara:", error));

        function capturarYEnviar() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');

                fetch('/procesar_frame', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.puño) activarFlashYVideo();
                })
                .catch(error => console.error("Error al enviar la imagen:", error));
            }, 'image/jpeg');
        }

        function activarFlashYVideo() {
            if (videoEnReproduccion) return;
            videoEnReproduccion = true;

            let flash = document.getElementById('flash');
            flash.style.opacity = '1';

            setTimeout(() => {
                flash.style.opacity = '0';
                reproducirVideo();
            }, 100);
        }

        function reproducirVideo() {
            let video = document.getElementById('video-reproducir');
            let videoFeed = document.getElementById('video-feed');
            let videoSource = document.getElementById('video-source');

            // Seleccionar un video aleatorio
            let videos = ["static/Monkey.mp4", "static/Rick.mp4", "static/Gato.mp4", "static/-doxeo meme-.mp4"];
            let selectedVideo = videos[Math.floor(Math.random() * videos.length)];

            videoSource.src = selectedVideo;
            video.load();
            video.style.display = 'block';
            videoFeed.style.display = 'none';

            video.play().then(() => {
                document.addEventListener('click', () => {
                    video.muted = false;
                }, { once: true });
            }).catch(error => {
                console.error("Error al reproducir el video:", error);
                video.style.display = 'none';
                videoFeed.style.display = 'block';
                videoEnReproduccion = false;
            });

            video.onended = function() {
                video.style.display = 'none';
                videoFeed.style.display = 'block';
                videoEnReproduccion = false;
            };
        }
    </script>

</body>
</html>
